version: '2'
services:

  builder:
    image: amarkwalder/amarkwalder.github.io-builder:0.1.0
    build:
      context: .
      dockerfile: Dockerfile.build
    environment:
      - GITHUB_USER
      - GITHUB_REPO
      - BUILD_NO
    volumes:
      - ./builds:/builds

  deployer:
    image: amarkwalder/amarkwalder.github.io-deployer:0.1.0
    build:
      context: .
      dockerfile: Dockerfile.deploy
    environment:
      - GITHUB_USER
      - GITHUB_REPO
      - GITHUB_TOKEN
      - BUILD_NO
      - TRAVIS_BUILD_NUMBER
      - TRAVIS_REPO_SLUG
      - TRAVIS_BUILD_ID
    volumes:
      - ./builds:/builds
